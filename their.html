{extend  name="base"}
{block name="title"}DSP所属创意{/block}
{block name="style"}
<link rel="stylesheet" href="/css/customManage.css">
<style>
    .select_wd{width:150px;!important;}
</style>
{/block}
{block name="content"}
<div class="pageName">
    <span class="page-span">所属创意</span>
    <hr style="background:#dde5ed;">
    <hr style="background:#d4dce4;">
    <hr style="background:#dde5ed;">
</div>
<div class="content">
    <form class="content-search layui-form"  id="formCondition">
        <div class="layui-row">
            <p style="font-size: 16px; margin :0px 30px 20px 30px" >
                推广名称：<i>{$data.plan_name}</i>
                &nbsp &nbsp &nbsp &nbsp推广状态：<i>
                {if condition="$data.status eq 1"}
                启动
                {elseif condition="$data.status eq -2"/}
                停止
                {/if}
            </i>
            </p>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创意类型</label>
            <div class="layui-inline select_wd">
                <select name="material_type" id="material_type">
                    <option value="">--请选择--</option>
                    <option value="1">图片</option>
                    <option value="2">视频</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">审核状态</label>
            <div class="layui-inline select_wd">
                <select name="audit_status" id="audit_status">
                    <option value="">--请选择--</option>
                    <option value="0">未审核</option>
                    <option value="1">通过</option>
                    <option value="-1">拒绝</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <div class="layui-inline">
                <button type="button" class="layui-btn" lay-submit lay-filter="searchBtn">搜索</button>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <div class="layui-inline">
                <button type="button" class="layui-btn" ><a href="{:url('material/add', ['plan_id' =>$data.id,'plan_name'=>$data.plan_name,'status'=>$data.status])}" style="color:#fff">新增创意</a></button>
            </div>
        </div>
        <input type="hidden" name="plan_id" value="{$data.id}">
    </form>
    <form class="content-search layui-form">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">批量操作</label>
            <div class="layui-inline">
                <select name="status" lay-filter="status" id="select">
                    <option value="">批量操作</option>
                    <option value="1">启动</option>
                    <option value="2">停止</option>
                    <option value="3">通过</option>
                    <option value="4">拒绝</option>
                    <option value="5">删除</option>
                </select>
            </div>
        </div>

    </form>
    <div class="layui-row charm" data-url="{:url('material/get_their_list')}" id="formContent">
        <div class="result-content" ></div>
    </div>

    <input type="hidden" data-url="/index/material/del" id="del_list">
    <input type="hidden" data-url="/index/material/open_close" id="open" value="open">
    <input type="hidden" data-url="/index/material/open_close" id="close" value="close">

</div>
{/block}
{block name="js"}
<script src="/static/js/function.js"></script>
<script src="/static/js/page.js"></script>
<script src="/static/js/batch.js"></script>
{/block}
